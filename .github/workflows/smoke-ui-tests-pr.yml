name: smoke-ui-tests-pr
on:
  push:
    pull_request:
      branches:
        - master

jobs:
  smoke-ui-tests-pr:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install node
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: npm i
    - run: npm run smoke-test
    - name: Merge Cypress Reports
      if: always()
      run: npm run merge:reports
    - name: Generate HTML report
      if: always()
      run: npm run create:html:report
    - name: Save test reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: cypress-reporter
        path: TestReport
    - name: Checkout
      if: ${{ failure() }}
      uses: actions/checkout@v3
    - name: ðŸš¨ Tests E2E Failed in smoke-ui-tests-pr workflow ðŸš¨
      if: ${{ failure() }}
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        header: ðŸš¨ PR - Tests E2E Failed in smoke-ui-tests-pr workflow ðŸš¨
        number: ${{ github.event.workflow_run.pull_requests[0].number }}
        message: |
          'The E2E tests failed in *{workflow}* workflow, you can check the report in the artifacts section in the bottom of the following page [clicking here](https://github.com/inventa-shop/qa-test-prod/actions/runs/${{ github.run_id }})
    - name: GH Find Current
      if: ${{ failure() }}
      uses: jwalton/gh-find-current-pr@v1
      id: finder
    - name: ðŸš¨ PUSH - Tests E2E Failed in smoke-ui-tests-pr workflow ðŸš¨
      if: ${{ failure() }}
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        header: ðŸš¨ PR - Tests E2E Failed in smoke-ui-tests-pr workflow ðŸš¨
        number: ${{ steps.finder.outputs.pr }}
        message: |
          ðŸš¨ The E2E tests failed in ${{ github.workflow }} workflow, you can check the report in the artifacts section in the bottom of the following page [clicking here](https://github.com/inventa-shop/qa-test-prod/actions/runs/${{ github.run_id }})