name: smoke-ui-tests-pr
on:
  push:
    pull_request:
      branches:
        - master

jobs:
  smoke-ui-tests-pr:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install node
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: npm i
    - run: npm run smoke-test
    - name: Merge Cypress Reports
      if: always()
      run: npm run merge:reports
    - name: Generate HTML report
      if: always()
      run: npm run create:html:report
    - name: Save test reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: cypress-reporter
        path: TestReport
    - name: Report Status
      if: always()
      uses: ravsamhq/notify-slack-action@v1
      with:
        status: ${{ job.status }}
        notify_when: 'failure'
        notification_title: '{workflow} has {status_message}'
        message_format: '{emoji} *{workflow}* Github id: ${{ github.run_id }} pr number ${{ github.event.workflow_run.pull_requests[0].number }} workflow_run.id ${{ github.event.workflow_run.id }} {status_message} in <{repo_url}|{repo}>'
        footer: 'Linked to Repo <{repo_url}|{repo}>'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.ACTION_MONITORING_SLACK }}
